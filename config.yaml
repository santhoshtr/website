baseurl: "https://thottingal.in/"
contentdir: content
layoutdir: layouts
publishdir: public
title: "Santhosh Thottingal"
canonifyurls: true
copyright: "Â© 2024 Santhosh Thottingal. All rights reserved."
DefaultContentLanguage: en
theme: PaperMod
metaDataFormat: yaml
pygmentsUseClasses: true
pygmentCodeFences: true
#disqusShortname: "thottingal-in"
enableRobotsTXT: true
enableEmoji: true
languageCode: en-us

outputs:
  home:
    - HTML
    - RSS
    - JSON
    - llms

buildDrafts: false
buildFuture: false
buildExpired: false

services:
  googleAnalytics:
    id: G-NXL37BD6DQ
  # disqus:
  #   shortname: thottingal-in


markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true
    renderHooks:
      image:
        useEmbedded: fallback
      link:
        useEmbedded: never
    passthrough:
      delimiters:
        block:
        - - '\['
          - '\]'
        inline:
        - - '\('
          - '\)'
      enable: true
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    noClasses: false
    style: monokai
    tabWidth: 4

params:
  profileMode: false
  env: production
  defaultTheme: auto
  math: true
  # Author & Site Identity
  author: "Santhosh Thottingal"
  subtitle: "Language Computing Professional & Typeface Designer"
  description: "Santhosh Thottingal's personal blog about language computing, typography, open source software, and technology. Posts on Malayalam language, typeface design, and software engineering."
  keywords:
    - language computing
    - typeface design
    - Malayalam
    - open source
    - software engineering
    - typography
    - Wikimedia
    - digital typography
    - unicode fonts
    - SMC

  # SEO Tags
  og:
    title: "Santhosh Thottingal"
    description: "Personal blog by Santhosh Thottingal on language computing, typeface design, and open source."
    image: "https://thottingal.in/images/santhosh-2019.webp"
    url: "https://thottingal.in"
    type: "website"

  twitter:
    card: "summary_large_image"
    creator: "@santhoshtr"
    site: "@santhoshtr"

  # Schema Markup
  publisherName: "Santhosh Thottingal"
  publisherType: "Person"
  publisherLogo: "https://thottingal.in/sa.png"

  # Blog Configuration
  logo: "sa.png"
  logoWidth: 200
  favicon: "sa.png"
  dateFormat: "January 2, 2006"
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: false
  showBreadcrumbs: true
  showCodeCopyButtons: true
  comments: true
  disableThemeToggle: false

  # Analytics
  googleAnalyticsID: "G-NXL37BD6DQ"

  # SEO Settings
  enableInlineShortcodes: true
  enableRobotsTXT: true

  # Robots Configuration
  robotsTxt:
    - userAgent: "*"
      allow: "/"
      disallow: "/admin/"
    - userAgent: "Googlebot"
      allow: "/"

  # Sitemap Configuration
  sitemapFormat: "xml"

  # Search Engine Optimization
  minify:
    minifyOutput: true

  # Search Options
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys:
      - title
      - permalink
      - summary
      - content

  homeInfoParams:
    title: "Santhosh Thottingal"
    content: |
      Language computing professional and typeface designer.
      Principal Software Engineer at Wikimedia Foundation.
      Expertise in Malayalam language computing, digital typography, and open source software.

  socialIcons:
    - name: github
      url: "https://github.com/santhoshtr"
      title: "GitHub Profile - View my code repositories"
    - name: gitlab
      url: "https://gitlab.com/santhoshtr"
      title: "GitLab Profile - Additional projects"
    - name: twitter
      url: "https://twitter.com/santhoshtr"
      title: "Twitter - Follow for updates"
    - name: email
      url: "mailto:santhosh.thottingal@gmail.com"
      title: "Email contact"

author:
  name: "Santhosh Thottingal"
  email: "santhosh.thottingal@gmail.com"
  gitlab: "santhoshtr"
  github: "santhoshtr"
  twitter: "santhoshtr"
  linkedin: "santhoshtr"
  website: "https://thottingal.in"
  bio: "Language computing professional, typeface designer, and Principal Software Engineer at Wikimedia Foundation"

taxonomies:
  category: categories
  tag: tags

menu:
  main:
    - name: Blog
      url: blog
      weight: 1
    - name: Tags
      url: tags
      weight: 2
    - name: Archives
      url: archives
      weight: 3
    - name: Search
      url: search
      weight: 4

# SEO Configuration
minify:
  minifyOutput: true

# Sitemap Configuration
sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5

# Privacy Configuration
privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: true
  instagram:
    disable: false
  twitter:
    disable: false
  vimeo:
    disable: false
  youtube:
    disable: false

# Media Types for RSS
mediaTypes:
  text/html:
    suffixes:
      - html

outputFormats:
  HTML:
    mediaType: text/html
    path: /
  RSS:
    baseName: index
    mediaType: application/rss+xml
  llms:
    mediaType: "text/plain"
    baseName: "llms"
    isPlainText: true
    notAlternative: true

# Permalinks
permalinks:
  blog: /blog/:year/:month/:day/:contentbasename/
  page: /:contentbasename/

# Caching
caches:
  getjson:
    maxAge: 3600s
  getcsv:
    maxAge: 3600s
