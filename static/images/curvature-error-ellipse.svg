<svg xmlns="http://www.w3.org/2000/svg" viewBox="-3 -3 6 6" width="400" height="400">
  <!-- Axes -->
  <line x1="-2.5" y1="0" x2="2.5" y2="0" stroke="#cccccc" stroke-width="0.02" />
  <line x1="0" y1="-2.5" x2="0" y2="2.5" stroke="#cccccc" stroke-width="0.02" />

  <!-- Ellipse with radii c0 (x) and c1 (y). Here we just pick representative values. -->
  <ellipse cx="0" cy="0" rx="2.0" ry="1.2" fill="none" stroke="#999999" stroke-width="0.03" />

  <!-- Radius for kappa0 -->
  <line x1="0" y1="0" x2="1.55" y2="0.95" stroke="#3366cc" stroke-width="0.05" />
  <circle cx="1.55" cy="0.95" r="0.06" fill="#3366cc" />

  <!-- Radius for kappa1 -->
  <line x1="0" y1="0" x2="0.6" y2="1.06" stroke="#cc3333" stroke-width="0.05" />
  <circle cx="0.6" cy="1.06" r="0.06" fill="#cc3333" />

  <!-- Angle between the two radii (err) -->
  <path d="M 0.6 0.2 A 0.6 0.6 0 0 1 0.9 0.5" fill="none" stroke="#000000" stroke-width="0.03" />
  <text x="0.95" y="0.55" font-size="0.25" font-family="sans-serif">err</text>

  <!-- Labels for axes (c0 and c1) -->
  <text x="2.05" y="-0.1" font-size="0.25" font-family="sans-serif">c0</text>
  <text x="-0.2" y="-1.35" font-size="0.25" font-family="sans-serif">c1</text>

  <!-- Labels for kappa0 and kappa1 -->
  <text x="1.65" y="1.05" font-size="0.25" font-family="sans-serif">κ0</text>
  <text x="0.2" y="1.25" font-size="0.25" font-family="sans-serif">κ1</text>

  <!-- Caption (for reference; you might drop this in-page and use a figure caption in Markdown instead) -->
  <!--
  <text x="-2.7" y="2.4" font-size="0.22" font-family="sans-serif">
    Curvature mismatch is measured as the angle between κ0 and κ1
  </text>
  <text x="-2.7" y="2.7" font-size="0.22" font-family="sans-serif">
    on an ellipse scaled by the chord lengths d0 and d1.
  </text>
  -->
</svg>
